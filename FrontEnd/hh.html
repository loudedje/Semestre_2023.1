<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WILOUMAGAZINE</title>
</head>
<body>
    <form class="Cadastrar">
        <h2 id="title">Cadastrar</h2>
        <div>
            <label for="birthdate">Data de Nascimento:</label>
            <input type="text" id="birthdate" name="birthdate" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" placeholder="DD/MM/AAAA" required>
            <small>Formato: DD/MM/AAAA</small>
        </div>
        <div>
            <label for="name">Seu Nome:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <input class="favorite styled" type="button" value="Confirmar">
        </div>
    </form>
</body>
</html>
