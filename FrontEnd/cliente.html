<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WILOUMAGAZINE</title>
    <link rel ="stylesheet" href="cliente.css">
</head>
<body>
    <form class="Cadastrar">
        <h2 id="title">Cadastrar Cliente</h2>
        
        <div class="cpf-input">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" maxlength="14" placeholder="___.___.___-__">
        </div>
        <div>
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div>
            <label for="last-name">Sobrenome</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
        <div>
            <label for="birthdate">Data de Nascimento</label>
            <input type="text" id="birthdate" name="birthdate" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" placeholder="DD/MM/AAAA" required>
        </div>
        <div>
            <label for="email">Email:</label>
               <input type="email" id="email"
               pattern=".+@globex\.com" size="30" required>
   
        </div>
           

        
          
    <div>
    <input class="favorite styled"
    type="button"
    value="Confirm">
    </div>
    </form> 
</body>
</html>
